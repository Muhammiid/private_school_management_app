<div style="display: block">
  <div class="intro-section" id="home-section">
    <div
      class="slide-1"
      style="background-image: url('assets/images/hero_1.jpg'); height: 500px"
      data-stellar-background-ratio="0.5"
    >
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-12">
            <div class="row justify-content-center align-items-center">
              <div
                class="col-lg-7 text-center"
                data-aos="fade-up"
                data-aos-delay=""
              >
                <h2 class="section-title" style="color: aliceblue">
                  Add Course
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  .card {
    width: 18rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card-body {
    padding: 15px;
  }

  .card-title {
    font-size: 1.25rem;
    font-weight: bold;
  }

  .card-text {
    font-size: 1rem;
    color: #666;
  }

  .card-footer {
    background-color: #f8f9fa;
    border-top: 1px solid #ddd;
    padding: 10px;
    text-align: center;
  }

  .card-footer a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
  }

  .card-footer a:hover {
    text-decoration: underline;
  }
</style>

<div class="container">
  <div class="row align-items-center">
    <div class="col-12">
      <div class="row align-items-center">
        <div
          class="col-lg-12 ml-auto mt-5"
          data-aos="fade-up"
          data-aos-delay="500"
        >
          <form [formGroup]="addCourseForm" class="form-box" style="background-color:hsl(210, 3%, 41%);">
          
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="course name"
                formControlName="coursename"
              />
            </div>
            <div
              *ngIf="
                addCourseForm.controls['coursename'].invalid &&
                (addCourseForm.controls['coursename'].touched ||
                  addCourseForm.controls['coursename'].dirty)
              "
            >
              <div
                *ngIf="addCourseForm.controls['coursename'].errors?.['required']"
              >
                First Name is required!
              </div>
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                placeholder="course periode"
                formControlName="coursePeriode"
              />
            </div>
            <div
              *ngIf="
                addCourseForm.controls['coursePeriode'].invalid &&
                (addCourseForm.controls['coursePeriode'].touched ||
                  addCourseForm.controls['coursePeriode'].dirty)
              "
            >
              <div
                *ngIf="addCourseForm.controls['coursePeriode'].errors?.['required']"
              >
                coursePeriode is required!
              </div>
            </div>
            <div class="form-group mb-4">
              <textarea
                cols="10"
                rows="4"
                class="form-control"
                placeholder="Description"
                formControlName="Description"
              ></textarea>
            </div>
            <div
              *ngIf="
                addCourseForm.controls['Description'].invalid &&
                (addCourseForm.controls['Description'].touched ||
                  addCourseForm.controls['Description'].dirty)
              "
            >
              <div
                *ngIf="addCourseForm.controls['Description'].errors?.['required']"
              >
                Description is required!
              </div>
            </div>

            <div style="margin-top: -60px">
              <div
                class="form-group"
                style="visibility: hidden"
                (change)="onImageSelected($event)"
              >
                <input type="file" class="form-control" #filepicker />
              </div>
              <div class="text-center">
                <button class="btn btn-warning" (click)="filepicker.click()">
                  select your avatar
                </button>
              </div>
              <div class="text-center mt-2">
                <img [src]="imagePreview" alt="" width="200px" height="240px" />
              </div>
            </div>

            <div
              style="color: #7971ea; text-align: center"
              class="form-group mt-2"
            >
              <div>{{ msg }}</div>
              <input
                (click)="addCourse()"
                type="submit"
                class="btn btn-primary btn-pill"
                value="Add Course"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
