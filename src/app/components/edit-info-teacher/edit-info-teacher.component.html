<div class="intro-section" id="home-section">
    <div
      class="slide-1"
      style="background-image: url('assets/images/hero_1.jpg')"
      data-stellar-background-ratio="0.5"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <div class="row align-items-center">
              <div
                class="col-lg-12 ml-auto"
                data-aos="fade-up"
                data-aos-delay="500"
              >
                <form #editTeacherForm="ngForm" (ngSubmit)="validate()">
                  <h3 class="mb-4" style="color: #7971ea; text-align: center">
                    Edit Teacher
                  </h3>
                  <div class="form-group">
                    <input
                      type="text"
                      [(ngModel)]="teacher.firstName"
                      [ngModelOptions]="{ standalone: true }"
                      class="form-control"
                      placeholder="firstName"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      [(ngModel)]="teacher.lastName"
                      [ngModelOptions]="{ standalone: true }"
                      class="form-control"
                      placeholder="lastName"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="teacher.email"
                      [ngModelOptions]="{ standalone: true }"
                      placeholder="email"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="teacher.phoneNumber"
                      [ngModelOptions]="{ standalone: true }"
                      placeholder="phoneNumber"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="teacher.speciality"
                      [ngModelOptions]="{ standalone: true }"
                      placeholder="speciality"
                    />
                  </div>
                 
  
                  <div class="form-group" style="text-align: center">
                      
                    <input
                      type="submit"
                      class="btn btn-primary py-3 px-5"
                      value="edit student"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
