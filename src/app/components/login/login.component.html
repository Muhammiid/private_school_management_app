<div class="intro-section" id="home-section">
    <div
      class="slide-1"
      style="background-image: url('assets/images/hero_1.jpg')"
      data-stellar-background-ratio="0.5"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <div class="row align-items-center">
              <div class="col-lg-6 mb-4">
                <h1 data-aos="fade-up" data-aos-delay="100">
                  Learn From The Expert
                </h1>
                <p class="mb-4" data-aos="fade-up" data-aos-delay="200">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime
                  ipsa nulla sed quis rerum amet natus quas necessitatibus.
                </p>
                <p data-aos="fade-up" data-aos-delay="300">
                  <a href="#" class="btn btn-primary py-3 px-5 btn-pill"
                    >Admission Now</a
                  >
                </p>
              </div>
              <div
                class="col-lg-5 ml-auto"
                data-aos="fade-up"
                data-aos-delay="500"
              >
                <form [formGroup]="loginForm" >
                  <h3 class="mb-4" style="color: #7971ea; text-align: center">
                    Login
                  </h3>
                  <div class="form-group">
                    <input
                      type="tel"
                      class="form-control"
                      placeholder="phone"
                      formControlName="phoneNumber"
                    />
                  </div>
                  <div
                *ngIf="
                  loginForm.controls['phoneNumber'].invalid &&
                  (loginForm.controls['phoneNumber'].touched ||
                  loginForm.controls['phoneNumber'].dirty)
                "
              >
                <div *ngIf="loginForm.controls['phoneNumber'].errors?.['required']">
                  phone number is required!
                </div>
              </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="password"
                      formControlName="password"
                    />
                  </div>
                  <div
                  *ngIf="
                    loginForm.controls['password'].invalid &&
                    (loginForm.controls['password'].touched ||
                    loginForm.controls['password'].dirty)
                  "
                >
                  <div *ngIf="loginForm.controls['password'].errors?.['required']">
                    pwd is required!
                  </div>
                  
                  <div
                    *ngIf="loginForm.controls['password'].errors?.['minlength']  "
                  >
                    passWord must have at least 6 chars and max 10 chars !
                  </div>
                </div>
                <div>{{msg}}</div>
                  
                  <div class="form-group" style="text-align: center">
                    <input
                      type="submit"
                      (click)="login()"
                      class="btn btn-primary py-3 px-5"
                      value="Login"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
