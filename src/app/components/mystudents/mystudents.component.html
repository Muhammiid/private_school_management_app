<div class="intro-section" id="home-section">
  <div
    class="slide-1"
    style="background-image: url('assets/images/hero_1.jpg')"
    data-stellar-background-ratio="0.5"
  >
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="row align-items-center">
            <div
              class="col-lg-12 ml-auto"
              data-aos="fade-up"
              data-aos-delay="500"
              style="text-align: center"
            >
              <h1 class="h4 mb-4" style="color: #7971ea; text-align: center">
                Students
              </h1>
              <table
                style="text-align: center; color: bisque"
                class="table table-striped"
              >
                <thead>
                  <tr>
                    <th scope="col">full name</th>
                    <th scope="col">email</th>
                    <th scope="col">phone </th>
                    <th scope="col">notes(update)</th>
                    <th scope="col">
                      Action <span>{{ msg }}</span>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let elt of tab">
                    <td>{{ elt.firstName }} {{ elt.lastName }}</td>
                    <td>{{ elt.email }}</td>
                    <td>{{ elt.phoneNumber }}</td>
                    <td>
                      <form>
                        <input
                          type="number"
                          [(ngModel)]="elt.note"
                          name="{{ elt.note }}"
                          #notes="ngModel"
                          [ngModelOptions]="{ standalone: true }"
                          placeholder="{{ elt.note }}"
                          class="form-control"
                          style="
                            text-align: center;
                            background-color: rgb(33, 57, 57);
                            color: aliceblue;
                          "
                          required
                          min="0"
                          max="20"
                        />
                        <div
                          *ngIf="notes.errors && (notes.dirty || notes.touched)"
                          style="color: red"
                        >
                          <div *ngIf="notes.errors['required']">
                            Note is required.
                          </div>
                          <div
                            *ngIf="notes.errors['min'] || notes.errors['max']"
                          >
                            Note must be between 0 and 20.
                          </div>
                        </div>
                      </form>
                    </td>
                    <td>
                      <button
                        (click)="saveNotes(elt._id, elt.phoneNumber, elt.note)"
                        type="button"
                        class="btn btn-info"
                      >
                        Save Data
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
