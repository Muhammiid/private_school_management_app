<div class="intro-section" id="home-section">
  <div
    class="slide-1"
    style="background-image: url('assets/images/hero_1.jpg')"
    data-stellar-background-ratio="0.5"
  >
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="row align-items-center">
            <div
              class="col-lg-12 ml-auto"
              data-aos="fade-up"
              data-aos-delay="500"
              style="text-align: center"
            >
              <h2 class="section-title" style="color: #7971ea">Dashboard</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="background-color: #3b4046">
  <div class="row">
    <div class="col-12 text-center"></div>
  </div>
  <div class="card-container mt-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="row align-items-center">
            <div
              class="col-lg-12 ml-auto"
              data-aos="fade-up"
              data-aos-delay="500"
              style="text-align: center"
            >
              <ul
                class="nav nav-tabs"
                id="myTab"
                role="tablist"
                
              >
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item" style="text-align: center">
                  <a
                    class="nav-link"
                    id="contact-tab"
                    data-toggle="tab"
                    href="#contact"
                    role="tab"
                    aria-controls="contact"
                    aria-selected="true"
                  ></a>
                </li>
                <li class="nav-item"></li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade"
                  id="home"
                  role="tabpanel"
                  aria-labelledby="home-tab"
                >
                  <app-teachers-tab></app-teachers-tab>
                </div>
                <div
                  class="tab-pane fade"
                  id="profile"
                  role="tabpanel"
                  aria-labelledby="profile-tab"
                >
                  <app-student-tab></app-student-tab>
                </div>
                <div
                  class="tab-pane fade show active"
                  id="contact"
                  role="tabpanel"
                  aria-labelledby="contact-tab"
                >
                  <table
                    style="text-align: center; color: bisque"
                    class="table table-striped"
                    class="table table-striped"
                  >
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Periode</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let elt of tab">
                        <td>{{ elt.coursename }}</td>
                        <td>{{ elt.coursePeriode }} months</td>
                        <td>
                          <button
                            class="btn btn-info mx-2"
                            (click)="goToStudents(elt._id)"
                          >
                            students
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div
                  class="tab-pane fade"
                  id="stadium"
                  role="tabpanel"
                  aria-labelledby="stadium-tab"
                >
                  <app-parent-tab></app-parent-tab>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
