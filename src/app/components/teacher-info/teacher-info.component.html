<div class="site-section courses-title" id="courses-section">
  <div style="margin-top: 50px" class="container text-center">
    <!-- Ajout de la classe text-center pour centrer le contenu -->
    <div class="row mb-5 justify-content-center">
      <div class="col-lg-12" data-aos="fade-up" data-aos-delay="">
        <!-- Utilisation de col-lg-12 pour occuper toute la largeur de la rangÃ©e -->
        <h2 class="section-title">Teacher Info</h2>
      </div>
    </div>
  </div>
</div>
<div class="teacher text-center" *ngIf="teacher">
  <img
    [src]="teacher.photo"
    alt="Student Image"
    class="img-fluid w-50 rounded-circle mx-auto mb-4"
  />
  <div class="py-2">
    <h3 class="text-black">
      Name: {{ teacher.firstName }} {{ teacher.lastName }}
    </h3>
    <p class="position">Phone Number: {{ teacher.phoneNumber }}</p>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro eius
      suscipit delectus enim iusto tempora, adipisci at provident.
    </p>
    <h3 class="text-black">speciality: {{ teacher.speciality }}</h3>

    <label for="statut"> Current Status: {{ teacher.statut }}   </label>
    <div>{{msg}}</div>

    <div>
    <select
      name="statut"
      id="statut"
      [(ngModel)]="teacher.status"
      (change)="updateTeacherStatus($event)"
      style="background-color: aqua;"
    >
      <option value="NotOK">NotOK</option>
      <option value="OK">OK</option>
    </select>
</div>
  </div>
</div>
